<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Heat Loss Calculator</title>

<style>
  :root {
    --glass-bg: rgba(15, 23, 42, 0.6);
    --glass-border: rgba(255,255,255,0.35);
    --text-main: #e5e7eb;
    --text-muted: #94a3b8;
    --accent: #38bdf8;
  }

  * {
    box-sizing: border-box;
    font-family: Inter, system-ui, -apple-system, sans-serif;
  }

  body {
    margin: 0;
    min-height: 200vh; /* enables scroll for parallax demo */
    background:
      radial-gradient(900px at 15% 10%, rgba(56,189,248,0.25), transparent 40%),
      radial-gradient(800px at 85% 80%, rgba(251,113,133,0.25), transparent 45%),
      linear-gradient(160deg, #020617, #020617);
    color: var(--text-main);
    display: flex;
    justify-content: center;
    padding: 40px 16px;
    overflow-x: hidden;
  }

  .bg-layer {
    position: fixed;
    inset: 0;
    pointer-events: none;
    transform: translateZ(0);
  }

  .bg-layer.slow {
    filter: blur(40px);
  }

  .app {
    width: 100%;
    max-width: 420px;
    display: grid;
    gap: 18px;
    position: relative;
    z-index: 2;
  }

  /* =====================
     REAL GLASS CARD
     ===================== */
  .glass {
    position: relative;
    background:
      linear-gradient(180deg, rgba(255,255,255,0.14), rgba(255,255,255,0.02)),
      var(--glass-bg);
    backdrop-filter: blur(24px) saturate(180%);
    -webkit-backdrop-filter: blur(24px) saturate(180%);
    border-radius: 22px;
    padding: 20px;
    border: 1px solid var(--glass-border);
    box-shadow:
      0 30px 60px rgba(0,0,0,0.6),
      inset 0 1px 0 rgba(255,255,255,0.25);
    transform-style: preserve-3d;
  }

  /* --- glass noise grain --- */
  .glass::after {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: inherit;
    background-image: url("data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' width='120' height='120'>\
<filter id='n'>\
<feTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/>\
</filter>\
<rect width='100%' height='100%' filter='url(%23n)' opacity='0.08'/>\
</svg>");
    mix-blend-mode: overlay;
    pointer-events: none;
  }

  header h1 {
    margin: 0;
    font-size: 1.35rem;
  }

  header p {
    margin: 6px 0 0;
    color: var(--text-muted);
    font-size: 0.9rem;
  }

  label {
    font-size: 0.75rem;
    letter-spacing: 0.06em;
    text-transform: uppercase;
    color: var(--text-muted);
  }

  input {
    margin-top: 8px;
    width: 100%;
    padding: 14px 16px;
    border-radius: 14px;
    background: rgba(2,6,23,0.8);
    border: 1px solid rgba(255,255,255,0.25);
    color: var(--text-main);
    font-size: 1rem;
  }

  button {
    margin-top: 14px;
    width: 100%;
    padding: 14px;
    border-radius: 16px;
    border: none;
    font-weight: 700;
    cursor: pointer;
    background: linear-gradient(135deg, #38bdf8, #7dd3fc);
    color: #020617;
    box-shadow:
      0 12px 30px rgba(56,189,248,0.45),
      inset 0 1px 0 rgba(255,255,255,0.6);
  }

  .estimate {
    text-align: center;
  }

  .estimate .value {
    font-size: 2.6rem;
    font-weight: 800;
    background: linear-gradient(180deg, #e0f2fe, #38bdf8);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  footer {
    text-align: center;
    font-size: 0.7rem;
    color: var(--text-muted);
    opacity: 0.8;
  }
</style>
</head>

<body>

<!-- background parallax layer -->
<div class="bg-layer slow" id="bg"></div>

<div class="app">
  <header class="glass parallax" data-depth="0.12">
    <h1>Heat Loss Calculator</h1>
    <p>Instant EN 12831 estimate</p>
  </header>

  <section class="glass parallax" data-depth="0.18">
    <label>Postcode</label>
    <input placeholder="SW1A 1AA"/>
    <button onclick="show()">Calculate heat loss</button>
  </section>

  <section class="glass estimate parallax" data-depth="0.24" id="result" style="display:none">
    <div class="value">8.4 kW</div>
    <small>Peak heat loss at −3 °C</small>
  </section>

  <footer>
    Frosted glass · Noise grain · Depth parallax
  </footer>
</div>

<script>
  const cards = document.querySelectorAll(".parallax");
  const bg = document.getElementById("bg");

  window.addEventListener("scroll", () => {
    const y = window.scrollY;

    bg.style.transform = `translateY(${y * 0.08}px)`;

    cards.forEach(card => {
      const depth = card.dataset.depth;
      card.style.transform = `translateY(${y * depth}px)`;
    });
  });

  function show() {
    document.getElementById("result").style.display = "block";
  }
</script>

</body>
</html>
