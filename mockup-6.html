<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Heat Loss Calculator</title>

<style>
  /* =====================
     THEME TOKENS
     ===================== */

  html[data-theme="dark"] {
    --bg-main: #020617;
    --glass-bg: rgba(15, 23, 42, 0.62);
    --glass-border: rgba(255,255,255,0.38);

    --text-main: #e5e7eb;
    --text-muted: #94a3b8;

    --accent: #38bdf8;
    --specular: rgba(255,255,255,0.35);
  }

  html[data-theme="light"] {
    --bg-main: #f8fafc;
    --glass-bg: rgba(255, 255, 255, 0.75);
    --glass-border: rgba(15, 23, 42, 0.18);

    --text-main: #020617;
    --text-muted: #475569;

    --accent: #0284c7;
    --specular: rgba(255,255,255,0.55);
  }

  * {
    box-sizing: border-box;
    font-family: Inter, system-ui, -apple-system, sans-serif;
  }

  body {
    margin: 0;
    min-height: 100vh;
    background:
      radial-gradient(900px at 15% 10%, rgba(56,189,248,0.22), transparent 40%),
      radial-gradient(800px at 85% 80%, rgba(251,113,133,0.18), transparent 45%),
      var(--bg-main);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    color: var(--text-main);
    transition: background 0.4s ease, color 0.4s ease;
  }

  .app {
    width: 100%;
    max-width: 420px;
    display: grid;
    gap: 18px;
  }

  /* =====================
     GLASS CARD
     ===================== */
  .glass {
    position: relative;
    padding: 20px;
    border-radius: 22px;
    overflow: hidden;

    background:
      linear-gradient(
        180deg,
        rgba(255,255,255,0.22),
        rgba(255,255,255,0.04)
      ),
      var(--glass-bg);

    backdrop-filter: blur(26px) saturate(185%);
    -webkit-backdrop-filter: blur(26px) saturate(185%);
    border: 1px solid var(--glass-border);

    box-shadow:
      0 40px 80px rgba(0,0,0,0.45),
      0 12px 24px rgba(0,0,0,0.25),
      inset 0 1px 0 rgba(255,255,255,0.28),
      inset 0 -1px 0 rgba(255,255,255,0.08);

    transition: background 0.4s ease, box-shadow 0.4s ease;
  }

  /* Grain */
  .glass::after {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: inherit;
    pointer-events: none;
    background-image: url("data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' width='120' height='120'>\
<filter id='noise'>\
<feTurbulence type='fractalNoise' baseFrequency='0.75' numOctaves='4' stitchTiles='stitch'/>\
</filter>\
<rect width='100%' height='100%' filter='url(%23noise)' opacity='0.08'/>\
</svg>");
    mix-blend-mode: overlay;
  }

  /* Specular highlight */
  .glass::before {
    content: "";
    position: absolute;
    inset: -60%;
    background: linear-gradient(
      115deg,
      transparent 42%,
      var(--specular) 50%,
      transparent 58%
    );
    transform: translate(-120%, -120%);
    animation: sweep 9s ease-in-out infinite;
    pointer-events: none;
  }

  @keyframes sweep {
    0%   { transform: translate(-120%, -120%); }
    45%  { transform: translate(120%, 120%); }
    100% { transform: translate(120%, 120%); }
  }

  @media (prefers-reduced-motion: reduce) {
    .glass::before { animation: none; opacity: 0.15; }
  }

  header h1 {
    margin: 0;
    font-size: 1.35rem;
  }

  header p {
    margin-top: 6px;
    font-size: 0.9rem;
    color: var(--text-muted);
  }

  label {
    font-size: 0.75rem;
    text-transform: uppercase;
    letter-spacing: 0.06em;
    color: var(--text-muted);
  }

  input {
    margin-top: 8px;
    width: 100%;
    padding: 14px 16px;
    border-radius: 14px;
    border: 1px solid var(--glass-border);
    background: rgba(0,0,0,0.15);
    color: var(--text-main);
    font-size: 1rem;
  }

  html[data-theme="light"] input {
    background: rgba(255,255,255,0.9);
  }

  button {
    margin-top: 14px;
    width: 100%;
    padding: 14px;
    border-radius: 16px;
    border: none;
    font-weight: 700;
    cursor: pointer;
    background: linear-gradient(135deg, var(--accent), #7dd3fc);
    color: #020617;
    box-shadow:
      0 14px 36px rgba(0,0,0,0.25),
      inset 0 1px 0 rgba(255,255,255,0.6);
  }

  .estimate {
    text-align: center;
  }

  .estimate .value {
    margin: 10px 0;
    font-size: 2.6rem;
    font-weight: 800;
    background: linear-gradient(180deg, #e0f2fe, var(--accent));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .theme-toggle {
    font-size: 0.75rem;
    text-align: right;
    cursor: pointer;
    color: var(--text-muted);
  }
</style>
</head>

<body>
  <div class="app">
    <div class="theme-toggle" onclick="toggleTheme()">Toggle bright mode</div>

    <header class="glass">
      <h1>Heat Loss Calculator</h1>
      <p>Instant EN 12831 estimate</p>
    </header>

    <section class="glass">
      <label>Postcode</label>
      <input placeholder="SW1A 1AA" />
      <button onclick="show()">Calculate heat loss</button>
    </section>

    <section class="glass estimate" id="result" style="display:none">
      <div class="value">8.4 kW</div>
      <small>Peak heat loss at −3 °C</small>
    </section>
  </div>

<script>
  function toggleTheme() {
    const html = document.documentElement;
    html.dataset.theme =
      html.dataset.theme === "dark" ? "light" : "dark";
  }

  function show() {
    document.getElementById("result").style.display = "block";
  }
</script>
</body>
</html>
