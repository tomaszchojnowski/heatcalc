<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Heat Loss Calculator</title>

  <style>
    :root {
      --glass-bg: rgba(255, 255, 255, 0.18);
      --glass-border: rgba(255, 255, 255, 0.35);
      --text-main: #0f172a;
      --text-muted: #475569;
      --accent: #38bdf8;
      --accent-2: #22c55e;
    }

    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Inter, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background:
        radial-gradient(circle at top left, #38bdf8, transparent 40%),
        radial-gradient(circle at bottom right, #22c55e, transparent 40%),
        linear-gradient(160deg, #020617, #020617);
      color: var(--text-main);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
    }

    .app {
      width: 100%;
      max-width: 420px;
      display: grid;
      gap: 16px;
    }

    .glass {
      background: var(--glass-bg);
      backdrop-filter: blur(16px) saturate(140%);
      -webkit-backdrop-filter: blur(16px) saturate(140%);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
    }

    header {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    header h1 {
      font-size: 1.3rem;
      font-weight: 700;
      margin: 0;
      color: white;
    }

    header p {
      margin: 0;
      font-size: 0.9rem;
      color: #cbd5f5;
    }

    label {
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-bottom: 6px;
      display: block;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      border-radius: 14px;
      border: 1px solid rgba(0, 0, 0, 0.05);
      font-size: 1rem;
      outline: none;
    }

    input:focus {
      border-color: var(--accent);
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 16px;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      color: #020617;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
    }

    .summary {
      display: grid;
      gap: 12px;
    }

    .row {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
    }

    .row span:last-child {
      font-weight: 600;
    }

    .estimate {
      text-align: center;
    }

    .estimate h2 {
      margin: 0;
      font-size: 1.1rem;
      color: white;
    }

    .estimate .value {
      font-size: 2.4rem;
      font-weight: 800;
      margin: 8px 0;
      color: #e0f2fe;
    }

    .estimate small {
      font-size: 0.8rem;
      color: #cbd5f5;
    }

    footer {
      text-align: center;
      font-size: 0.7rem;
      color: #94a3b8;
    }
  </style>
</head>

<body>
  <div class="app">
    <header class="glass">
      <h1>Heat Loss Calculator</h1>
      <p>Instant estimate in under 60 seconds</p>
    </header>

    <section class="glass">
      <label for="postcode">Postcode</label>
      <input id="postcode" placeholder="e.g. SW1A 1AA" />

      <div style="height: 12px"></div>

      <button onclick="calculate()">Get instant estimate</button>
    </section>

    <section class="glass summary" id="summary" style="display: none">
      <div class="row">
        <span>Property type</span>
        <span>Semi-detached</span>
      </div>
      <div class="row">
        <span>Floor area</span>
        <span>118 m²</span>
      </div>
      <div class="row">
        <span>Build year</span>
        <span>1985</span>
      </div>
      <div class="row">
        <span>Design ΔT</span>
        <span>23 °C</span>
      </div>
    </section>

    <section class="glass estimate" id="estimate" style="display: none">
      <h2>Estimated heat loss</h2>
      <div class="value">8.4 kW</div>
      <small>
        Indicative peak demand at −3 °C<br />
        EN 12831 based estimate
      </small>
    </section>

    <footer>
      Prototype UI · Glassmorphism · Mobile-first
    </footer>
  </div>

  <script>
    function calculate() {
      document.getElementById("summary").style.display = "grid";
      document.getElementById("estimate").style.display = "block";
    }
  </script>
</body>
</html>
